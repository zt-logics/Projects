<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Coding Project</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, new Date().toLocaleTimeString());
    }

    let intervalId;  // store interval ID globally

    document.querySelector('#start').addEventListener('click', function(){
        if (!intervalId) { // avoid multiple intervals
            intervalId = setInterval(sayDate, 1000, "Hi Zahaib");
        }
    });

    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(intervalId);
        intervalId = null; // reset to allow restart
        console.log("Stopped");
    });
</script>
</html>
